<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h3>Planetas do Sistema Solar</h3>
    <ul>
        {% for planet in planets %}

        <li>{{ planet }}</li>

        {% endfor %}
    </ul>
</body>
</html>
