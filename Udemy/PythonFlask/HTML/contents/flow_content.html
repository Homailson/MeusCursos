<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Comumente são texto ou elementos integrados como imagens ou vídeos -->
    <!-- A maioria dos elementos em HTML fazem parte do Flow content -->
    <!-- Flow content tem multiplas subcategorias -->
    <!-- Flow content são elementos que afetam o que o usuário vê -->
    <!-- Um que não segue esse padrão é o form -->
    <!-- Uma subcategoria de flow content é sectioning, que agrupam outros elementos em coleções -->
    <!-- É um container especial, utilizado para agrupar elementos em coleções com significado -->
    <!-- Por exemplo: <article>, <section>, or <nav> -->
    <!-- Claro que, <header>, <main>, e <footer> não são considerados sectioning contente, são sim flow content -->
    <!-- Heading é usado para seis elementos, de <h1> até <h6>, eles podem apenas possuir elementos de texto dentro deles -->
    <!-- Phrasing content são elementos de textos e marcadores desses textos. Imagens, áudio e vídeo são exemplos disso, pois
    quando seus recursos não estão mais disponívels se tornam texto sem formatação -->
</body>

</html>
