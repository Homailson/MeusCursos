<!-- ol, ul, and li -->
<!-- Lists are used to structure elements in HTML -->
<!-- The most common are oredered and unordered lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- ol is used when the order is vital for the content -->
    <!-- where if we change the order the final result will change too -->
    <!-- like the example below, a recipe: -->
    <ol>
        <li> Mix butter and sugar</li>
        <li>Add eggs and flour</li>
        <li>Pour the mixture into a cake tin</li>
        <li>Bake at 180ÂºC fo 25 minutes</li>
    </ol>
    <!-- Unordered lists as used when the order is not too important to the content -->
    <!-- Example, a shopping list: -->
    <ul>
        <li>Eggs</li>
        <li>Bread</li>
        <li>Ham</li>
    </ul>
</body>
</html>
